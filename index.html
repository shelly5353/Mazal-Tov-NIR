<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מזל טוב ניר!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="birthday-message">
            <h1 class="animate-text">ניר שותפי הבכיר</h1>
            <p class="animate-text">מזל טוב המון</p>
            <p class="animate-text">תהנה מיליון</p>
            <p class="animate-text">ותחגוג עם בלון</p>
            <p class="animate-text">אוהבת אותך אח, תן בראש</p>
        </div>

        <div class="photo-gallery">
            <div class="photo-container">
                <img src="photos/BBQ.jpeg" alt="BBQ" class="gallery-img">
            </div>
            <div class="photo-container">
                <img src="photos/Nir & Car.jpeg" alt="Nir & Car" class="gallery-img">
            </div>
            <div class="photo-container">
                <img src="photos/young.JPG" alt="Young" class="gallery-img">
            </div>
            <div class="photo-container">
                <img src="photos/MT Tavor.JPG" alt="MT Tavor" class="gallery-img">
            </div>
        </div>

        <div class="balloons"></div>
        <div class="balloons"></div>
        <div class="balloons"></div>
    </div>

    <audio id="birthdaySong" loop>
        <source src="שיר היומולדת.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
